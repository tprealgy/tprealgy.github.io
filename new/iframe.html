<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }
        .box {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 3px #23232333;
            border-radius: 12px;
            overflow: hidden;
            margin-inline: 1rem;

        }
        a {
            position: absolute;
            text-decoration: none;
            color: #232323;
            color: yellow;
            font-family: sans-serif;
            font-weight: bold;
            font-size: max(100%, 2rem);
            z-index: 1;
        }

        iframe {
            max-width: 300px;
            aspect-ratio: 1;
            border: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">Webbsida</a>
        <iframe src="https://tprealgy.github.io/" frameborder="0"  scrolling="no"></iframe>
    </div>
    <div class="box">
        <a href="#">Webbsida</a>
        <iframe src="https://wifr06.github.io/" frameborder="0"  scrolling="no"></iframe>
    </div>
</body>
</html>
