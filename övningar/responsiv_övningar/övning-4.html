<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 4</title>
    <style>
      .wrapper {
        background-color: aquamarine;
        width: 75vw;
        height: 50vh;
        margin: 0 auto;

        display: flex;
      }

      .box {
        background-color: lightsalmon;
        margin: 10px;
        flex: 1 1 0;
      }
      .box4,
      .box5,
      .box6 {
        display: none;
        background-color: lightpink;
      }

      /* Skriv en egen media query här. När sidan går under 768px i bredd så ska box4, box5 och box6 visas. Använd display: none; för att dölja boxarna som inte ska visas. */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <div class="box box6"></div>
    </div>
  </body>
</html>
