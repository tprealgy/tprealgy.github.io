<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 1</title>
    <style>
      :root {
        --red: red;
        --orange: orange;
        --green: green;
      }
      .red {
        color: var(--red);
      }
      .orange {
        color: orange;
        /* Ändra färgen till orange med hjälp av variabler. */
      }
      .green {
        color: green;
        /* Ändra färgen till grön med hjälp av variabler. */
      }
    </style>
  </head>
  <body>
    <p class="red">Röd</p>
    <p class="orange">Orange</p>
    <p class="green">Grön</p>
    <p class="red">Röd</p>
    <p class="orange">Orange</p>
    <p class="green">Grön</p>
    <p class="red">Röd</p>
    <p class="orange">Orange</p>
    <p class="green">Grön</p>
  </body>
</html>
