<body>
    <h1 class="name"></h1>

    <button class="letterButton" onclick="findLetters()">How many letters in my name...?</button>
    <h2 class="letters"></h2>

    <button class="reverseButton" onclick="nameReverse()">What is your name reversed...?</button>
    <h2 class="reverse"></h2>

    <script>
        var displayTag = document.querySelector('.name');
        var myName = prompt("Enter your name: ");

        displayTag.innerHTML = "Welcome, " + myName + "!";

        function findLetters() {
            var lettersInName = myName.split('')
            var letterTag = document.querySelector(".letters")

            for(i = 0; i < lettersInName.length; i++) {
                letterTag.innerHTML = i + 1 + " letters in your name."
            }

            document.querySelector(".reverseButton").classList.add("fadeIn")

        }

        function nameReverse() {
            var lettersInName = myName.split('')
            var reverseTag = document.querySelector(".reverse")

            var lettersReversed = lettersInName.reverse()
            var lettersreversedJoined = lettersReversed.join('')

            reverseTag.innerHTML = lettersreversedJoined

        }
    </script>
</body>
</html>
