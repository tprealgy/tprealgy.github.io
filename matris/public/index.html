<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
      vertical-align: middle;
    }
    select {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Assignments Matrix</h1>

  <form id="add-assignment-form">
    <label>
      Assignment Name:
      <input type="text" id="assignment-name" required />
    </label>
    <label>
      Connect to values (Ctrl/Cmd+click to select multiple):
      <select id="connected-values" multiple size="5" required></select>
    </label>
    <button type="submit">Add Assignment</button>
  </form>

  <br />

  <table id="data-table">
    <!-- Table generated by script.js -->
  </table>

  <script src="script.js"></script>
</body>
</html>
