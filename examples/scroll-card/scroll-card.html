<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 50px;
        }
        .phone-body {
            width: 400px;
            height: 700px;
            border: 3px solid #232323;
            border-radius: 10px;
            padding: 10px;
        }
        .side-scroll-area {
            width: 100%;
            height: 200px;
            background-color: #232323;
            border-radius: 10px;
            overflow-x: scroll;
            display: flex;
            scrollbar-width: none;  /* Firefox */
            scroll-snap-type: x mandatory;
        }
        .side-scroll-area::-webkit-scrollbar {
            display: none;
        }
        .card {
            background-image: url(https://unsplash.it/400/200);
            height: 100%;
            width: 100%;
            flex: 100% 0 0;
            scroll-snap-align: end;
        }
        .card:nth-of-type(2) {
            background-image: url(https://unsplash.it/399/200);
            scroll-snap-align: start;
        }
        .card:nth-of-type(2) {
            background-image: url(https://unsplash.it/401/200);
            scroll-snap-align: start;
        }

    </style>
</head>
<body>
    <div class="phone-body">
        <div class="side-scroll-area">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
