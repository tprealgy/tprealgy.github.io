<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="left.svg" alt="left">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__img" src="slide-1.jpg" alt="Image">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__img" src="slide-2.jpg" alt="Image">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__img" src="slide-3.jpg" alt="Image">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="right.svg" alt="right">
        </button>

        <div class="carousel__nav">
            <button class="carousel__ind current-slide"></button>
            <button class="carousel__ind"></button>
            <button class="carousel__ind"></button>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
