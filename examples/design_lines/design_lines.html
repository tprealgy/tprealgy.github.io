<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Stil för att exempel ska funka */
      body {
        margin: 0;
      }
      .overlay {
        position: fixed;
        width: 100%;
        height: 100vh;

        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      }
      .bar {
        background-color: rgba(200, 200, 200, 0.25);
        text-align: center;
      }
      /* Stil för att exempel ska funka */

      body {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      } /* CSS nedan skapar en GRID i body. Griden har 12 kolumner och ett mellanrum mellan varje kolumn på 1rem.  */

      header {
        grid-column: 3 / span 8;
        background-color: lightcoral;
        text-align: center;
      } /* Området HEADER startar på grid-linje 3 och fortsätter 8 steg */

      nav {
        grid-column: 3 / span 8;
        background-color: lightblue;
        text-align: center;
      } /* Området NAV startar på grid-linje 3 och fortsätter 8 stet */

      .content-1 {
        grid-column: 3 / span 4;
        background-color: lightcyan;
        aspect-ratio: 1;
      } /* Den ljusblåa rutan börjar på linje 3 och fortsätter 4 steg */
      .content-2 {
        grid-column: 7 / span 4;
        background-color: lightgoldenrodyellow;
        aspect-ratio: 1;
      } /* Den gula rutan börjar på linje 7 och fortsätter 4 steg. Eftersom den får veta vart den ska börja så hamnar den bredvid den tidigare blåa.  */
      .content-3 {
        grid-column: 1 / -1;
        background-color: lightgray;
        height: 200px;
      } /* Den gråa rutan täcker hela sidan genom att börja på linje 1 och gå till den sista linjen, som räknat bakifrån blir -1 */
      .content-4 {
        grid-column: 2 / span 4;
        background-color: lightgreen;
        height: 100px;
      } /* Den gröna rutan börjar på linje 2 och går 4 steg.  */
      .content-5 {
        grid-column: 5 / span 4;
        background-color: lightsalmon;
        height: 100px;
      } /* Den orangea rutan börjar på linje 5 och går 4 steg. Eftersom den ser att linje 5 är upptagen av den tidigare gröna rutan så hoppar den ner ett steg.  */
      .content-6 {
        grid-column: 8 / span 4;
        background-color: lightpink;
        height: 100px;
      } /* Den rosa rutan börjar på linje 8 och går 4 steg. Eftersom den ser att linje 8 är upptagen av den tidigare orangea rutan så hoppar den ner ett steg.  */
      .content-7 {
        grid-column: 3 / span 4;
        background-color: lightblue;
        height: 300px;
      } /* Den blåa rutan börjar på linje 3 och fortsätter 4 steg.  */
      .content-8 {
        grid-column: 3 / span 4;
        background-color: lightcoral;
        height: 300px;
      } /* Den röda rutan börjar p linje 3 och fortsätter 4 steg. Eftersom den ser att den linje 3 är upptagen av den tidigare blåa rutan så hoppar den ner en rad */
      .content-9 {
        grid-column: 5 / span 2;
        background-color: lightgoldenrodyellow;
        aspect-ratio: 1;
      } /* Den gula rutan börjar på linje 5 och fortsätter 2 steg */
      .content-10 {
        grid-column: 6 / span 2;
        transform: translateY(calc(-50% - 1rem));
        background-color: lightpink;
        aspect-ratio: 1;
        opacity: 0.5;
      } /* Den rosa rutan börjar på linje 6 och fortsätter 2 steg. Den ser att linje 6 är upptagen av den tidigare gula rutan och hoppar ner en rad. Den flyttas upp med TRANSFORM för att ligga ovanpå den gula */
      .content-11 {
        grid-column: 7 / span 2;
        transform: translateY(calc(-100% - 2rem));
        background-color: lightskyblue;
        aspect-ratio: 1;
        opacity: 0.5;
      } /* Den blåa rutan börjar på linje 7 och fortsätter 2 steg. Den ser att linje 7 är upptagen av den tidigare rosa rutan och hoppar ner en rad. Den flyttas upp med TRANSFORM för att ligga ovanpå den rosa */
      .content-12 {
        grid-column: 1 / -1;
        background-color: lightgray;
        height: 200px;
      } /* På grund av att de två tidigare rutorna har flyttat upp sig med TRANSFORM så har den här gråa rutan ett tomrum övanför sig. Det kan bli ett problem i layouten. */
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="bar">1</div>
      <div class="bar">2</div>
      <div class="bar">3</div>
      <div class="bar">4</div>
      <div class="bar">5</div>
      <div class="bar">6</div>
      <div class="bar">7</div>
      <div class="bar">8</div>
      <div class="bar">9</div>
      <div class="bar">10</div>
      <div class="bar">11</div>
      <div class="bar">12</div>
    </div>

    <header><h1>HEADER</h1></header>
    <nav>LINK LINK LINK</nav>

    <div class="content-1"></div>
    <div class="content-2"></div>

    <div class="content-3"></div>

    <div class="content-4"></div>
    <div class="content-5"></div>
    <div class="content-6"></div>

    <div class="content-7"></div>
    <div class="content-8"></div>

    <div class="content-9"></div>
    <div class="content-10"></div>
    <div class="content-11"></div>

    <div class="content-12"></div>
  </body>
</html>
