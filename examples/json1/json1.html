<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Information</title>
  </head>
  <body>
    <div></div>
    <classes></classes>
    <script>
      const classArea = document.querySelector("classes");
      const area = document.querySelector("div");
      newh2 = document.createElement("h2");

      area.appendChild(document.createElement("h1")).textContent =
        "Class Information";

      // Function to generate HTML from JSON
      function generateHTML(data) {
        var html = "";

        data.classes.forEach(function (classInfo) {
          html += newh2.textContent = "klass " + classInfo.class;
          html += "<h2>Class: " + classInfo.class + "</h2>";
          html += "<ul>";

          classInfo.students.forEach(function (student) {
            html += "<li>";
            html += "Name: " + student.name + "</li>";
            html += "<li>";
            html +=
              'URL: <a href="' + student.url + '">' + student.url + "</a>";
            html += "</li>";
          });

          html += "</ul>";
        });

        return html;
      }

      // Fetch JSON data from the external file
      fetch("json.json")
        .then((response) => response.json())
        .then((data) => {
          // Get the body element and set its innerHTML to the generated HTML
          classArea.innerHTML = generateHTML(data);
        })
        .catch((error) => console.error("Error fetching JSON:", error));
    </script>
  </body>
</html>
