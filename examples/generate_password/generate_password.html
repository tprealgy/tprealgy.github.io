<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Generate Password</h1>
    <p>Click the button to generate a random password.</p>

    <input type="checkbox" id="password-str" class="useNumbers" />
    <label for="password-str">Use numbers</label><br />

    <input type="checkbox" id="password-str" class="useLowercase" />
    <label for="password-str">Use lowercase letters</label><br />

    <input type="checkbox" id="password-str" class="useUppercase" />
    <label for="password-str">Use uppercase letters</label><br />

    <input type="number" id="password-lng" class="length" />
    <label for="password-lng">How long password?</label><br />
    <button>Generate</button>

    <p class="print"></p>
    <script>
      var numbersYes = document.querySelector(".useNumbers").checked;
      var lowercaseYes = document.querySelector(".useLowercase").checked;
      var uppercaseYes = document.querySelector(".useUppercase").checked;
      const generateBtn = document.querySelector("button");

      document.querySelector("body").addEventListener("click", function () {
        var numbersYes = document.querySelector(".useNumbers").checked;
        var lowercaseYes = document.querySelector(".useLowercase").checked;
        var uppercaseYes = document.querySelector(".useUppercase").checked;
        if (numbersYes || lowercaseYes || uppercaseYes) {
          generateBtn.disabled = false;
        } else {
          generateBtn.disabled = true;
        }
      });

      //   if (!numbersYes && !lowercaseYes && !uppercaseYes) {
      //     console.log("false");
      //     generateBtn.disabled = true;
      //     document.querySelector(".print").innerHTML = "Please select a checkbox";
      //     // return;
      //   }

      generateBtn.addEventListener("click", function () {
        var numbersYes = document.querySelector(".useNumbers").checked;
        var lowercaseYes = document.querySelector(".useLowercase").checked;
        var uppercaseYes = document.querySelector(".useUppercase").checked;
        var passwordLength = parseInt(document.querySelector(".length").value);

        var numbers = "0123456789";
        var lowercase = "abcdefghijklmnopqrstuvwxyz";
        var uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        if (numbersYes && lowercaseYes && uppercaseYes) {
          var password = numbers + lowercase + uppercase;
        } else if (lowercaseYes && uppercaseYes) {
          var password = lowercase + uppercase;
        } else if (numbersYes && uppercaseYes) {
          var password = numbers + uppercase;
        } else if (numbersYes && lowercaseYes) {
          var password = numbers + lowercase;
        } else if (uppercaseYes) {
          var password = uppercase;
        } else if (lowercaseYes) {
          var password = lowercase;
        } else if (numbersYes) {
          var password = numbers;
        }

        passwordArr = password.split("");

        document.querySelector(".print").innerHTML = "";
        for (var i = 0; i < passwordLength; i++) {
          var randomChar =
            passwordArr[Math.floor(Math.random() * passwordArr.length)];
          document.querySelector(".print").innerHTML += randomChar;
        }
      });
    </script>
  </body>
</html>
